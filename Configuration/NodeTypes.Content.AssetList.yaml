'Jonnitto.NodeTypes:AssetList':
  superTypes:
    'Jonnitto.NodeTypes:Content': true
  label: "${String.cropAtWord(String.trim(String.stripTags(String.pregReplace((q(node).property('assets') ? '[' + Array.length(q(node).property('assets')) + '] ' : '') + ((I18n.translate(node.nodeType.label) || node.nodeType.name) + (node.autoCreated ? ' (' + node.name + ')' : '')), '/<br\\W*?\\/?>|\\x{00a0}|[[^:print:]]|\\s+/u', ' '))), 100, '...')}"
  ui:
    label: i18n
    icon: icon-files-o
    position: 900
    inspector:
      groups:
        resources:
          label: i18n
          position: 5
          icon: icon-files-o
  properties:
    assets:
      type: array<TYPO3\Media\Domain\Model\Asset>
      ui:
        inspector:
          group: resources
        label: i18n
        reloadIfChanged: TRUE
    forceDownload:
      type: boolean
      ui:
        label: i18n
        inspector:
          group: resources
    thumbnail:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: resources
