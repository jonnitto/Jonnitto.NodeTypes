'Jonnitto.NodeTypes:AlignmentMixin':
  abstract: true
  superTypes:
    'Jonnitto.NodeTypes:SettingsMixin': true
  properties:
    alignment:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: settings
          position: 300
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: i18n
            allowEmpty: true

'Jonnitto.NodeTypes:AlignmentLeftMixin':
  abstract: true
  superTypes:
    'Jonnitto.NodeTypes:AlignmentMixin': true
  properties:
    alignment:
      ui:
        inspector:
          editorOptions:
            values:
              left:
                label: 'Jonnitto.NodeTypes:NodeTypes.AlignmentMixin:left'
                icon: icon-align-left

