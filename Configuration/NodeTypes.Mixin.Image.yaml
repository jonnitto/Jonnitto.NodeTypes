'Jonnitto.NodeTypes:ImageSettingsMixin':
  abstract: TRUE
  ui:
    inspector:
      groups:
        image:
          label: 'Jonnitto.NodeTypes:NodeTypes.Image:groups.image'
          icon: icon-picture
          position: 10

'Jonnitto.NodeTypes:ImageMixin':
  abstract: TRUE
  superTypes:
    'Jonnitto.NodeTypes:ImageSettingsMixin': TRUE
  properties:
    image:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Jonnitto.NodeTypes:NodeTypes.Image:properties.image'
        reloadIfChanged: TRUE
        inspector:
          group: image
          position: 100

'Jonnitto.NodeTypes:ImageAlternativeTextMixin':
  abstract: TRUE
  superTypes:
    'Jonnitto.NodeTypes:ImageSettingsMixin': TRUE
  properties:
    alternativeText:
      type: string
      ui:
        label: 'Jonnitto.NodeTypes:NodeTypes.Image:properties.alternativeText'
        reloadIfChanged: FALSE
        inspector:
          group: image
          position: 300

'Jonnitto.NodeTypes:ImageTitleMixin':
  abstract: TRUE
  superTypes:
    'Jonnitto.NodeTypes:ImageSettingsMixin': TRUE
  properties:
    title:
      type: string
      ui:
        label: 'Jonnitto.NodeTypes:NodeTypes.Image:properties.title'
        reloadIfChanged: FALSE
        inspector:
          group: image
          position: 400

'Jonnitto.NodeTypes:ImageLightboxMixin':
  abstract: TRUE
  superTypes:
    'Jonnitto.NodeTypes:ImageSettingsMixin': TRUE
  properties:
    lightbox:
      type: boolean
      defaultValue: FALSE
      ui:
        label: 'Jonnitto.NodeTypes:NodeTypes.Image:properties.lightbox'
        inspector:
          group: image
          position: 800

'Jonnitto.NodeTypes:ImageCaptionMixin':
  abstract: TRUE
  superTypes:
    'Jonnitto.NodeTypes:ImageSettingsMixin': TRUE
  properties:
    hasCaption:
      type: boolean
      ui:
        label: 'Jonnitto.NodeTypes:NodeTypes.Image:properties.hasCaption'
        reloadIfChanged: TRUE
        inspector:
          group: image
          position: 500
    caption:
      defaultValue: ''
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Jonnitto.NodeTypes:NodeTypes.Image:properties.caption.placeholder'
          format:
            sub: TRUE
            sup: TRUE
            strong: FALSE
            em: FALSE
            p: FALSE
            h1: FALSE
            h2: FALSE
            h3: FALSE
            h4: FALSE
            h5: FALSE
            removeFormat: FALSE
          table: []
          link: []
          list: []
          alignment: []
          formatlesspaste:
            button: FALSE
            formatlessPasteOption: TRUE

'Jonnitto.NodeTypes:MaximumWidthMixin':
  abstract: TRUE
  properties:
    maximumWidth:
      type: string
      ui:
        label: 'Jonnitto.NodeTypes:NodeTypes.Image:properties.maximumWidth'
        reloadIfChanged: TRUE
        inspector:
          group: image
          position: 200
          editorOptions:
            placeholder: Pixel
      validation:
        'TYPO3.Neos/Validation/IntegerValidator': []
