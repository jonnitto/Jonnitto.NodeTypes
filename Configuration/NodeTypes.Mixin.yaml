'Jonnitto.NodeTypes:Content':
  abstract: TRUE
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'Jonnitto.NodeTypes:SettingsMixin': TRUE

'Jonnitto.NodeTypes:SettingsMixin':
  abstract: TRUE
  ui:
    inspector:
      groups:
        settings:
          label: i18n
          icon: icon-cog
          position: 50

'Jonnitto.NodeTypes:PureTitleMixin':
  abstract: TRUE
  properties:
    title:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: i18n
          format:
            sub: TRUE
            sup: TRUE
            strong: FALSE
            em: FALSE
            p: FALSE
            h1: FALSE
            h2: FALSE
            h3: FALSE
            h4: FALSE
            h5: FALSE
            removeFormat: FALSE
          table: []
          link: []
          list: []
          alignment: []
          formatlesspaste:
            button: FALSE
            formatlessPasteOption: TRUE

'Jonnitto.NodeTypes:PureTextMixin':
  abstract: TRUE
  properties:
    text:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: i18n
          format:
            sub: TRUE
            sup: TRUE
            strong: FALSE
            em: FALSE
            p: FALSE
            h1: FALSE
            h2: FALSE
            h3: FALSE
            h4: FALSE
            h5: FALSE
            removeFormat: FALSE
          table: []
          link: []
          list: []
          alignment: []
          formatlesspaste:
            button: FALSE
            formatlessPasteOption: TRUE

'Jonnitto.NodeTypes:TextMixin':
  abstract: TRUE
  properties:
    text:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Jonnitto.NodeTypes:NodeTypes.LoremIpsum:placeholder'
          alignment: []
          autoparagraph: TRUE
          format:
            strong: TRUE
            em: TRUE
            sub: TRUE
            sup: TRUE
            p: TRUE
            h3: TRUE
            h4: TRUE
            removeFormat: TRUE
          table:
            table: TRUE
          list:
            ol: TRUE
            ul: TRUE
          link:
            a: TRUE
          formatlesspaste:
            button: TRUE
            formatlessPasteOption: TRUE

'Jonnitto.NodeTypes:LinkMixin':
  abstract: TRUE
  superTypes:
    'Jonnitto.NodeTypes:SettingsMixin': TRUE
  properties:
    link:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          position: 400
          group: settings
          editor: 'TYPO3.Neos/Inspector/Editors/LinkEditor'
