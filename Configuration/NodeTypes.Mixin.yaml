'Jonnitto.NodeTypes:Content':
  abstract: TRUE
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'Jonnitto.NodeTypes:SettingsMixin': TRUE

'Jonnitto.NodeTypes:SettingsMixin':
  abstract: TRUE
  ui:
    inspector:
      groups:
        settings:
          label: i18n
          icon: icon-cog
          position: 50

'Jonnitto.NodeTypes:PureTitleMixin':
  abstract: TRUE
  properties:
    title:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: i18n
          format: []
          table: []
          link: []
          list: []
          alignment: []
          formatlesspaste:
            button: FALSE
            formatlessPasteOption: TRUE

'Jonnitto.NodeTypes:PureTextMixin':
  abstract: TRUE
  properties:
    text:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: i18n
          format: []
          table: []
          link: []
          list: []
          alignment: []
          formatlesspaste:
            button: FALSE
            formatlessPasteOption: TRUE

'Jonnitto.NodeTypes:AlignmentMixin':
  abstract: TRUE
  superTypes:
    'Jonnitto.NodeTypes:SettingsMixin': TRUE
  properties:
    alignment:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: settings
          position: 300
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: i18n
            allowEmpty: TRUE
            values:
              left:
                label: i18n
              center:
                label: i18n
              right:
                label: i18n
              floatLeft:
                label: i18n
              floatRight:
                label: i18n
              top:
                label: i18n
              bottom:
                label: i18n

'Jonnitto.NodeTypes:LinkMixin':
  abstract: TRUE
  superTypes:
    'Jonnitto.NodeTypes:SettingsMixin': TRUE
  properties:
    link:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          position: 400
          group: settings
          editor: 'TYPO3.Neos/Inspector/Editors/LinkEditor'
