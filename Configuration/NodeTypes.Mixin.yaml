'Jonnitto.NodeTypes:Content':
  abstract: true
  superTypes:
    'TYPO3.Neos:Content': true
    'Jonnitto.NodeTypes:SettingsMixin': true

'Jonnitto.NodeTypes:SettingsMixin':
  abstract: true
  ui:
    inspector:
      groups:
        settings:
          label: i18n
          icon: icon-cog
          position: 50

'Jonnitto.NodeTypes:PureTitleMixin':
  abstract: true
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: i18n
          format:
            sub: true
            sup: true
            strong: false
            em: false
            p: false
            h1: false
            h2: false
            h3: false
            h4: false
            h5: false
            removeFormat: false
          table: []
          link: []
          list: []
          alignment: []
          formatlesspaste:
            button: false
            formatlessPasteOption: true

'Jonnitto.NodeTypes:PureSubtitleMixin':
  abstract: true
  properties:
    subtitle:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: i18n
          format:
            sub: true
            sup: true
            strong: false
            em: false
            p: false
            h1: false
            h2: false
            h3: false
            h4: false
            h5: false
            removeFormat: false
          table: []
          link: []
          list: []
          alignment: []
          formatlesspaste:
            button: false
            formatlessPasteOption: true

'Jonnitto.NodeTypes:PureTextMixin':
  abstract: true
  properties:
    text:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: i18n
          format:
            sub: true
            sup: true
            strong: false
            em: false
            p: false
            h1: false
            h2: false
            h3: false
            h4: false
            h5: false
            removeFormat: false
          table: []
          link: []
          list: []
          alignment: []
          formatlesspaste:
            button: false
            formatlessPasteOption: true

'Jonnitto.NodeTypes:TextMixin':
  abstract: true
  properties:
    text:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Jonnitto.NodeTypes:NodeTypes.LoremIpsum:placeholder'
          alignment: []
          autoparagraph: true
          format:
            strong: true
            em: true
            sub: true
            sup: true
            p: true
            h3: true
            h4: true
            removeFormat: true
          table:
            table: true
          list:
            ol: true
            ul: true
          link:
            a: true
          formatlesspaste:
            button: true
            formatlessPasteOption: true

'Jonnitto.NodeTypes:LinkMixin':
  abstract: true
  superTypes:
    'Jonnitto.NodeTypes:SettingsMixin': true
  properties:
    link:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          position: 400
          group: settings
          editor: 'TYPO3.Neos/Inspector/Editors/LinkEditor'
