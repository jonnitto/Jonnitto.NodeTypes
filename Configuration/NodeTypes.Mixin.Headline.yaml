
'Jonnitto.NodeTypes:HeadlineTagNameMixin':
  abstract: true
  superTypes:
    'Jonnitto.NodeTypes:SettingsMixin': true
  properties:
    tagName:
      type: string
      ui:
        label: 'Jonnitto.NodeTypes:NodeTypes.Headline:properties.tagName'
        reloadIfChanged: true
        inspector:
          group: settings
          position: 100
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Jonnitto.NodeTypes:NodeTypes.Headline:properties.tagName.placeholder'
            allowEmpty: true
            values:
              h1:
                label: 'Jonnitto.NodeTypes:NodeTypes.Headline:properties.h1'
              h2:
                label: 'Jonnitto.NodeTypes:NodeTypes.Headline:properties.h2'
              h3:
                label: 'Jonnitto.NodeTypes:NodeTypes.Headline:properties.h3'
              h4:
                label: 'Jonnitto.NodeTypes:NodeTypes.Headline:properties.h4'
